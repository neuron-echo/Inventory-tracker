<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Inventory</h1>

    <!-- Add Item -->
    <form id="item-form" class="control-group">
      <input type="text" id="item-name" placeholder="Item Name" required />
      <input type="number" id="item-qty" placeholder="Qty" min="1" required />
      <button type="submit">Add</button>
    </form>

    <!-- Search -->
    <div class="control-group">
      <input type="text" id="search-input" placeholder="Search itemsâ€¦" />
    </div>

    <!-- Inventory List -->
    <ul id="inventory-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
